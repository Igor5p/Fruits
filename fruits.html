    function getFruit(week) {
      const num = Math.min(42, Math.max(1, Math.floor(Number(week))));
      for (let i = fruits.length - 1; i >= 0; i--) {
        if (num >= fruits[i].week) return { ...fruits[i], week: num };
      }
      return { ...fruits[0], week: num };
    }

    const emojiEl = document.getElementById('emoji');
    const nameEl = document.getElementById('fruitName');

    const input = document.getElementById('weeks');
    const slider = document.getElementById('slider');
    const btn = document.getElementById('go');
    const err = document.getElementById('error');

    function show(week) {
      const data = getFruit(week);
      weekLabelEl.textContent = `–ù–µ–¥–µ–ª—è ${data.week}`;
      emojiEl.textContent = data.emoji;
      nameEl.textContent = data.name;
      descEl.textContent = data.desc;
      card.classList.remove('hidden');
      card.classList.add('visible');
      err.textContent = '';
    }

    function syncInputs() {
      const v = Math.min(42, Math.max(1, parseInt(input.value, 10) || 12));
      input.value = v;
      slider.value = v;
    }

    btn.addEventListener('click', () => {
      syncInputs();
      show(input.value);
    });

    input.addEventListener('input', () => {
      const v = parseInt(input.value, 10);
      if (v >= 1 && v <= 42) slider.value = v;
    });
    input.addEventListener('change', syncInputs);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') btn.click();
    });

    slider.addEventListener('input', () => {
      input.value = slider.value;
      show(slider.value);
    });
